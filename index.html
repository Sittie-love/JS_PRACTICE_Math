<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS_PRACTICE_Math</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css";; rel="stylesheet"> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

<div class="container"> 

<h1> Math Methods </h1> 

<details ontoggle="message1()"> 
	<summary>
		<u> Instructions </u>
		<br> 
		<i id="message"></i>
	</summary>
</details> 

</div>

<div class="container">

	<input type="number" class="form-control" id="num1">

</div>

<br>

<div class="container">

	<button type="button" class="btn btn-success" onclick="RndResult()"> Round it off!</button>

</div>

<div class="container"> 

	<kbd id="result1"> Answer is... </kbd>

</div>

<br> 


<div class="container">

	<input type="number" class="form-control" id="num2">

</div>

<br>

<div class="container">

	<button type="button" class="btn btn-success" onclick="SqrtResult()"> Square root of?</button>

</div>

<div class="container"> 

	<kbd id="result2"> Answer is... </kbd>

</div>

<br> 

<div class="container">

	<input type="number" class="form-control" id="num3">

</div>

<br>

<div class="container">

	<button type="button" class="btn btn-success" onclick="AbsResult()"> Absolute of?</button>

</div>

<div class="container"> 

	<kbd id="result3"> Answer is... </kbd>

</div>

<script>
	function message1() { 
		document.getElementById("message").innerHTML = "input one number then click the buttons below."; 
	}

	function RndResult() {
		var round = document.getElementById("num1").value; 
		document.getElementById("result1").innerHTML = Math.round(round); 
	}

	function SqrtResult() {
		var square = document.getElementById("num2").value; 
		document.getElementById("result2").innerHTML = Math.sqrt(square); 
	}

	function AbsResult() {
		var absolute = document.getElementById("num3").value; 
		document.getElementById("result3").innerHTML = Math.abs(absolute); 
	}


</script>

</body>
</html>
